<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="style1.css">
     <link rel="shortcut icon" href="C:\Users\ACER\Desktop\Amazon.com\icons8-amazon-96.png" type="image/x-icon">
  
</head>
<body>
    <div class="signin-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" 
             alt="Amazon Logo" class="logo">

        <div class="signin-box">
            <h1>Sign in</h1>

            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" placeholder="Email or mobile phone number" id="email" name="email" required>
                <br>
                <legend>Enter your password</legend><br>
                <input type="password" placeholder="password" name="password" required>

                <button type="submit" class="signin-btn">Continue</button>
            </form>

            <p class="terms">
                By continuing, you agree to Amazon's 
                <a href="#">Conditions of Use</a> and 
                <a href="#">Privacy Notice</a>.
            </p>

            <a href="#" class="help-link">Need help?</a>
        </div>

        <div class="new-account">
            <p>New to Amazon?</p>
            <button class="create-btn">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
